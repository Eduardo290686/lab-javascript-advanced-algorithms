<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div id="main-container">
      <div>
        <div class="stack-queue-container">
          <h2>Stack</h2>
          <input type="text" placeholder="Add the element to the stack..." id="stack-input"></input>
          <button id=stack-add-button class="button">ADD</button>
          <button id='stack-take-button' class="button">TAKE</button>
          <ul id="stack-elements-list"></ul>
        </div>
    </div>
      <div>
        <div class="stack-queue-container">
          <h2>Queue</h2>
          <input type="text" placeholder="Add the element to the queue..." id="queue-input"></input>
          <button id=queue-add-button class="button">ADD</button>
          <button id='queue-take-button' class="button">TAKE</button>
          <ul id="queue-elements-list"></ul>
        </div>
      </div>
    </div>
  </section>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
